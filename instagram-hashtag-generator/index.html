<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Hashtag Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold mb-4">Instagram Hashtag Generator</h1>
  <input id="keyword" type="text" placeholder="Enter a keyword (e.g. fitness)" class="border p-2 rounded w-full max-w-md" />
  <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">Generate Hashtags</button>
  <div id="results" class="mt-6 w-full max-w-md text-left bg-white p-4 rounded shadow"></div>

  <script src="script.js"></script>
</body>
</html>
